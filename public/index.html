<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    
    <title>Push simple demo</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  </head>

  <body>
    <div class="controls">
      <h1>Push simple demo</h1>

      <p>This demo aims to demonstrate Push notifications in the simplest way possible.</p>

      <form id="form">
        <p>
          <label for="name-input">Enter your name</label>
          :
          <input type="text" id="name-input">
          <button class="subscribe">Login</button><br>
        </p>
      </form>
    </div>

    <hr>
    
    <div class="controls hidden">
      <input type="text" class="msg">
      <button class="sendMsg">Msg to sw</button><br>
    </div>
      
    <hr>

    <div class="outputs">
      <div class="subscribers">
        <h2>Subscriber list</h2>
        <ul style="list-style-type:none; padding-left: 10px;">

        </ul>
      </div>
      <div class="messages hidden">
        <h2>Messages</h2>
        <ul>
        </ul>
      </div>
    </div>

    <!--templates-->
    <script type="text/template" data-tmpl-name="userItem">
      <li class="userItem" style="margin: 5px;">
        <span style="margin-right:10px;"><%= user.userName %></span>
        <select class="interval">
          <option value="0">即</option>
          <option value="3">3秒後</option>
          <option value="5">5秒後</option>
          <option value="10">10秒後</option>
          <option value="30">30秒後</option>
          <option value="60">60秒後</option>
        </select>
        <button class="push">push</button>
        <span class="msg"></span>
        <span class="info hidden">
          <span class="userName"><%= user.userName %></span>
          <span class="regid"><%= user.regid %></span>
          <span class="endpoint"><%= user.endpoint %></span>
        </span>
      </li>
    </script>
    <script type="text/template" data-tmpl-name="dummy">
      <i>dummy</i>
    </script>
    
    <!--js-->
    <script src="js/index.js"></script>
  </body>
</html>
